<body>

<div data-role="page" id="home">

	<div data-role="header">
		<h1>Home</h1>
	</div>

	<div data-role="content">

    <p>Here are some examples of different ui elements</p>

    <a href="#listPage" data-role="button">List page</a>

	</div>

	<div data-role="footer">

	</div>
</div>



<div data-role="page" id="dialogPage">

	<div data-role="header">
		<h1>Dialog page</h1>
	</div>

	<div data-role="content">
		<h3>Hi!</h3>
    <p>This is the second page</p>
	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


<div data-role="page" id="listPage">

	<div data-role="header">
		<h1>List page</h1>
	</div>

  <ul data-role="listview">
	  <li><a href="http://www.sweclimb.com" rel="external">Sweclimb</a></li>
	  <li><a href="http://www.8a.nu" rel="external">8a.nu</a></li>

  </ul>
</div>



<div data-role="page" id="formPage">

	<div data-role="header">
		<h1>Form page</h1>
	</div>
	
	<div data-role="content">

  <form action="form.php" method="post">

    <label for="slider">Slider: </label>
    <input type="number" data-type="range" name="slider" id="slider" min="40" max="80" value="50"/>

    <label for="q">Search: </label>
    <input data-type="search" name="q" id="q"/>

    <fieldset data-role="controlgroup">
      <legend>Choose many:</legend>
      <input type="checkbox" name="checkbox-1" id="checkbox-1" />
      <label for="checkbox-1">Option 1</label>

      <input type="checkbox" name="checkbox-2" id="checkbox-2" />
      <label for="checkbox-2">Option 2</label>

      <input type="checkbox" name="checkbox-3" id="checkbox-3" />
      <label for="checkbox-3">Option 3</label>
    </fieldset>

		<label for="switch">Flip switch:</label>
		<select name="switch" id="switch" data-role="slider">
			<option value="off">Off</option>
			<option value="on">On</option>
		</select> 
		
		
		<div data-role="fieldcontain">
    		<label for="select-choice-9" class="select">Popup chooser:</label>
    		<select name="select-choice-9" id="select-choice-9" data-native-menu="false">
    			<option>Select one option</option>
    			<option value="1">Option 1</option>
    			<option value="2">Option 2</option>
    			<option value="3">Option 3</option>
    		</select>
    	</div>
  </form>
  
  </div>
</div>



</body>
</html>
