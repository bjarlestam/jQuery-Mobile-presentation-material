<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery Mobile | Simple page</title>
<link rel="stylesheet" type="text/css" media="all" href="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.css" />
<script src="jquery-1.5.2.js"> </script>
<script src="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.js"> </script>
</head>
<body>




<div data-role="page" id="home">

	<div data-role="header">
		<h1>Home</h1>
	</div>

	<div data-role="content">
		<h3>Hi!</h3>
    <p>This is the first page, press any of the buttons to go to the second page</p>
    <a href="#page2" data-role="button" data-transition="slide">Slide to page2</a>
    <a href="#page2" data-role="button" data-transition="flip">Flip to page2</a>
    <a href="#page2" data-role="button" data-transition="pop">Pop to page2</a>
    <a href="#page2" data-role="button" data-transition="slideup">Slide up to page2</a>
	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>



<div data-role="page" id="page2">

	<div data-role="header">
		<h1>Page 2</h1>
	</div>

	<div data-role="content">
		<h3>Hi!</h3>
    <p>This is the second page</p>
	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>



</body>
</html>
