<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>jQuery Mobile | Simple page</title>
<link rel="stylesheet" type="text/css" media="all" href="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.css" />
<script src="jquery-1.5.2.js"> </script>
<script src="jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.js"> </script>
</head>
<body>




<div data-role="page" id="page2">

	<div data-role="header">
		<h1>Page 2</h1>
	</div>

	<div data-role="content">
		<h3>Hi!</h3>
    <p>This is page 2, click the button to go to page 3</p>
    <a href="#page3" data-role="button">Page 3</a>
	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


<div data-role="page" id="page3">

	<div data-role="header">
		<h1>Page 3</h1>
	</div>

	<div data-role="content">
		<h3>Hi!</h3>
    <p>This page is page 3</p>
	</div>

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>


</body>
</html>
